<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#leftMenu {
    float:left;
    margin-right:50px;
    height : 500px;
}
#GoodsInfo {
	float:left;
	padding:15px;
	padding-left:50px;
	border-left:1px solid gray;
	height : 500px;
}
li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}
li a.active {
    background-color: #4CAF50;
    color: white;
}
li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>
<div id="leftMenu">
	<ul>
		<li><a href="goodsList">상품리스트</a></li>
		<li><a href="goodsRegist">상품등록</a></li>
		<li><a href="goodsIpgoList">상품 입고 현황</a></li>
		<li><a href="goodsIpgo">상품입고</a></li>
	</ul>
</div>

<div id ="GoodsInfo">
<h2>수정쓰</h2>
<form action="goodsIpgoModify" method="post" th:object="${goodsIpgoCommand}">
<table border=1>
<tr><td>제품번호</td>
	<td><input type="text" name = "goodsNum" th:value="${goodsIpgoGoodsCommand.goodsNum}" readonly="readonly" /></td></tr>
<tr><td>제품명</td>
	<td>[[${goodsIpgoGoodsCommand.goodsName}]]</td></tr>
<tr><td>가격</td>
	<td>[[${goodsIpgoGoodsCommand.goodsPrice}]]</td></tr>
<tr><td>내용</td>
	<td>[[${goodsIpgoGoodsCommand.goodsContent}]]</td></tr>
<tr><td>배송비</td>
	<td>[[${goodsIpgoGoodsCommand.deliveryCost}]]</td></tr>
<tr><td>조회수</td>
	<td>[[${goodsIpgoGoodsCommand.visitCount}]]</td></tr>
<tr><td>입고일</td>
	<td><input type="date" name="ipgoDate"
	th:value="${#dates.format(goodsIpgoGoodsCommand.goodsIpgoDTO.ipgoDate,'yyyy-MM-dd')}" readonly="readonly" />
	</td></tr>
<tr><td>입고 수량</td>
	<td><input type="number" name = "ipgoQty" th:value="${goodsIpgoGoodsCommand.goodsIpgoDTO.ipgoQty}" min="1" /><br />
	<span th:if="${#fields.hasErrors('ipgoQty')}" th:errors="*{ipgoQty}"></span>
	</td></tr>
<tr><td>제조일</td>
	<td><input type="datetime-local" name = "madeDate" th:value="${#strings.replace(goodsIpgoGoodsCommand.goodsIpgoDTO.madeDate,' ','T')}" /><br />
	<span th:if="${#fields.hasErrors('madeDate')}" th:errors="*{madeDate}"></span></td></tr>
<tr><th colspan="2">
		<input type="submit" value="등록" />
	</th></tr>
</table>
</form>
</div>
</body>
</html>
