<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block th:if="${session.authInfo == null}">
<form action="/login/loginPro" name="frm" id="frm" method="post" th:object="${loginCommand}">
<table border="1">
<tr><td colspan=3>
	<input type="checkbox" name = "autoLogin" />자동 로그인 &nbsp; &nbsp; &nbsp;
	<input type="checkbox" name = "idStore" />아이디 저장
</td>
</tr>
<tr>
	<td>아이디</td> 
	<td><input type="text" name="userId" id="userId" placeholder="아이디입력" />
	<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color:red"></span>
	</td>
	<td rowspan=2>
							<!-- src="/static/images/img1.jpg" -->
		<input type="image" th:src="@{/static/images/img1.jpg}" width="80" height="80" id="imgSubmit"/>
	</td></tr>
<tr>
	<td>비밀번호</td>
	<td>
	<input type = "password" name = "userPw" id="userPw" placeholder="비밀번호">
	<span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" style="color:red"></span>
	</td></tr>
<tr><td colspan=3>
	<a href="/register/agree">회원가입</a> &nbsp; 
	<a href="/help/findId">아이디 찾기</a> &nbsp; 
	<a href="#">비밀번호 찾기</a> &nbsp;
	</td></tr>
</table>
</form>
</th:block>
<th:block th:if="${session.authInfo != null}">
	<span th:switch="${session.authInfo.grade}">
		<span th:case="emp">
			<a href = "/goods/goodsList">상품 관리</a>
			<a href = "/emp/empList">직원 관리</a>
			<a href = "/mem/memList">회원 관리</a>
			<a href = "/empMypage/empDetail">직원 내 정보 보기</a>
		</span>
	<span th:case="mem">
		<a href = "/mypage/memberDetail">내 정보 보기</a>
	</span>
	<a href = "/login/logout">로그아웃</a>
</th:block>
</body>
</html>
