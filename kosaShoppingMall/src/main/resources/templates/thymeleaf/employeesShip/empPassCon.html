<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#leftMenu {
    float:left;
    margin-right:50px;
    height : 500px;
}
#empInfo {
	float:left;
	padding:15px;
	padding-left:50px;
	border-left:1px solid gray;
	height : 500px;
}
li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}
li a.active {
    background-color: #4CAF50;
    color: white;
}
li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>
<div id="leftMenu">
	<ul>
		<li><a href="empDetail">내 정보 보기</a></li>
		<li><a href="empModify">내 정보 수정</a></li>
		<li><a href="empPwUpdate">비밀번호 수정</a></li>
	</ul>
</div>

<div id ="empInfo">
비번바꾸삼<br />
<form action="empPassModify" method = "post" name = "frm" id = "frm">
현재 비밀번호 : <input type="password" name="empPw" id = "empPw"/>
<span th:if="${err_pw != null}" th:text="${err_pw}" style="color:red"></span> <br />
바꿀 비밀번호 : <input type="password" name="newEmpPw" id = "newEmpPw"/> <br />
비밀번호 확인 : <input type="password" name="newEmpPwCon" id = "newEmpPwCon"/>
<span th:if="${err_pwCon != null}" th:text="${err_pwCon}" style="color:red"></span><br />
<input type="submit" value="비밀번호 변경하기" />
</form>
</div>
</body>
</html>
