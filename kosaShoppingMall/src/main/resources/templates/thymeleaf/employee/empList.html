<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
직원 리스트 <br />
사원수 : [[${count}]]
<form action="empDels" method="post">
<table border = 1 width="600">
	<tr><th>번호</th><th>직원아이디</th><th>직원이름</th><th>주소</th><th>핸드폰번호</th>
	<th><input type="submit" value="삭제" /></th></tr>
	<th:block th:each = "dto , idx :${list}">
	<tr><th>[[${idx.count}]]</th>
		<th><a th:href="@{employeeInfo(Id=${dto.empId})}">[[${dto.empId}]]</a></th>
		<th>[[${dto.empName}]]</th>
		<th><a th:href="@{employeeInfo(Id=${dto.empId})}">[[${dto.empAddr}]]</a></th>
		<th>[[${dto.empPhone}]]</th>
		<th><input type="checkbox" th:value="${dto.empId}" name="delete"/></th>
		</tr>
	</th:block>
	<tr>
		<th colspan="6" >
			<th:block th:if="${page <= 1 }">
			[이전]
			</th:block>
			<th:block th:if ="${page > 1 }">
			<a th:href="@{empList(page=${page - 1 })}">[이전]</a>
			</th:block>
			
			<th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
			[ <a th:href="@{empList(page=${i })}">[[${i }]]</a> ]
 			</th:block>
 			
 			<th:block th:if ="${page < maxPage }">
 			<a th:href="@{empList(page=${page + 1 })}">[이후]</a>
 			</th:block>
 			<th:block th:if ="${page >= maxPage }">
 			[이후]
 			</th:block>
		</th>
	</tr>
</table>
</form>
<a href = "empJoin">직원등록</a>
</body>
</html>
