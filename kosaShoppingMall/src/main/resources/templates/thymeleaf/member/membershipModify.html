<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#leftMenu {
    float:left;
    margin-right:50px;
    height : 500px;
}
#MemberInfo {
	float:left;
	padding:15px;
	padding-left:50px;
	border-left:1px solid gray;
	height : 500px;
}
li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}
li a.active {
    background-color: #4CAF50;
    color: white;
}
li a:hover:not(.active) {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>
<div id="leftMenu">
	<ul>
		<li><a href="memberDetail">내 정보 보기</a></li>
		<li><a href="memberPw">내 정보 수정</a></li>
		<li><a href="memberPwForm">비밀번호 수정</a></li>
		<li><a href="memberUserDel">회원 탈퇴</a></li>
	</ul>
</div>

<div id ="MemberInfo">
수정해야해요<br />
<form action="membershipUpdate" method="post" th:object="${memberCommand}">

<input type="hidden" name = "memPw" value="123456" />
<input type="hidden" name = "memPwCon" value="123456" />

이얏호!수정페이지 <br />
회원번호 : <input type="text" name="memNum" th:value="${memberCommand.memNum}" readonly = "readonly" />
<span th:if="${#fields.hasErrors('memNum')}" th:errors="*{memNum}" style="color:red"></span><br />
회원아이디 : <input type="text" name="memId" th:value="${memberCommand.memId}"/>
<span th:if="${#fields.hasErrors('memId')}" th:errors="*{memId}" style="color:red"></span><br />
회원이름 : <input type="text" name="memName" th:value="${memberCommand.memName}" />
<span th:if="${#fields.hasErrors('memName')}" th:errors="*{memName}" style="color:red"></span><br />
회원주소 : <input type="text" name="memAddr" th:value="${memberCommand.memAddr}" />
<span th:if="${#fields.hasErrors('memAddr')}" th:errors="*{memAddr}" style="color:red"></span><br />
등록일 :<input type = "date" name = "memRegiDate" th:value="${#dates.format(memberCommand.memRegiDate,'yyyy-MM-dd')}"/>
<span th:if="${#fields.hasErrors('memRegiDate')}" th:errors="*{memRegiDate}" style="color:red"></span><br />
성별 : <input type="radio" name ="memGender" value = "F" th:checked="${memberCommand.memGender =='F'}" />여자
		<input type="radio" name ="memGender" value = "M" th:checked="${memberCommand.memGender =='M'}" />남자
<span th:if="${#fields.hasErrors('memGender')}" th:errors="*{memGender}" style="color:red"></span><br />
연락처 : <input type="text" name="memPhone" th:value="${memberCommand.memPhone}"/>
<span th:if="${#fields.hasErrors('memPhone')}" th:errors="*{memPhone}" style="color:red"></span><br />
생년월일 : <input type = "date" name = "memBirth" th:value="${#dates.format(memberCommand.memBirth,'yyyy-MM-dd')}" />
<span th:if="${#fields.hasErrors('memBirth')}" th:errors="*{memBirth}" style="color:red"></span><br />
회원이메일 : <input type="email" name="memEmail" th:value="${memberCommand.memEmail}" />
<span th:if="${#fields.hasErrors('memEmail')}" th:errors="*{memEmail}" style="color:red"></span><br />

<input type="submit" value="수정완료"/>
</form>
</div>
</body>
</html>
