<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
내가 만든 수정페이지!<br />
<form action="boardModify" method="post">
	<input type="hidden" name="boardNum" th:value="${dto.boardNum}" />
	<table>
		<tr><td>글쓴이</td>
			<td><input type="text" name="boardWriter" th:value= "${dto.boardWriter}"></td>
		</tr>
		<tr><td>제목</td>
			<td><input type="text" name="boardSubject"  th:value= "${dto.boardSubject}"></td>
		</tr>
		<tr><td>날짜</td>
			<td><input type="date" name="boardDate"  th:value="${#dates.format(dto.boardDate,'yyyy-MM-dd')}"></td>
		</tr>
		<tr><td>내용</td>
			<td><textarea rows="6" cols="40" name="boardContent">[[${dto.boardContent}]]</textarea></td>
		</tr>
		<tr><th colspan=2>
				<input type="submit" value="수정 완료"> 
				<input type="button" value="뒤로가기" onclick="javascript:history.back()" />
			</th></tr>
	</table>
</form>
</body>
</html>
