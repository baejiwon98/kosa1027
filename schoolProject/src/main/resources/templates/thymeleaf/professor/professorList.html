<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
교수 리스트<br />
교수 총 인원 : [[${count}]]
<table border = 1 width = "600">
<tr><th>교수번호</th><th>교수 이름</th><th> 교수 아이디</th></tr>
<th:block th:each="dto, idx : ${list}">
	<tr>
	<th><a th:href="@{professorInfo(num=${dto.professorNum})}">[[${dto.professorNum}]]</a></th>
	<th><a th:href="@{professorInfo(num=${dto.professorNum})}">[[${dto.professorName}]]</a></th>
	<th>[[${dto.professorId}]]</th>
	</tr>
</th:block>
	<tr>
		<th colspan="6" >
			<th:block th:if="${page <= 1 }">
			[이전]
			</th:block>
			<th:block th:if ="${page > 1 }">
			<a th:href="@{professorList(page=${page - 1 })}">[이전]</a>
			</th:block>
			
			<th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
			[ <a th:href="@{professorList(page=${i })}">[[${i }]]</a> ]
 			</th:block>
 			
 			<th:block th:if ="${page < maxPage }">
 			<a th:href="@{professorList(page=${page + 1 })}">[이후]</a>
 			</th:block>
 			<th:block th:if ="${page >= maxPage }">
 			[이후]
 			</th:block>
		</th>
	</tr>
</table>
<a href="professorInsert">추가</a>
</body>
</html>
